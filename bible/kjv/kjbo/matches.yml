toc:
    'BOOKS':
        enum: Testament
        precedence: 1
        aggregate: False
    '^[0-9]*[A-Z ]*$':
        enum: Book
        precedence: 2
        aggregate: False
    '^[0-9]*[A-Z ]*[0-9]+$':
        enum: Chapter
        precedence: 3
        aggregate: False
specials:
    '^[0-9]+:':
        enum: verse
