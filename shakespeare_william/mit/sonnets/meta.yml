description: "From Wikipedia\n==============\n\nShakespeare\u2019s sonnets are poems\
  \ that William Shakespeare wrote on a variety\nof themes. When discussing or referring\
  \ to Shakespeare\u2019s sonnets, it is\nalmost always a reference to the 154 sonnets\
  \ that were first published all\ntogether in a quarto in 1609; however there are\
  \ six additional sonnets that\nShakespeare wrote and included in the plays Romeo\
  \ and Juliet, Henry V and\nLove\u2019s Labour\u2019s Lost.\n"
