  description: "The primary source of Shakespeare\u2019s sonnets is a quarto published\
    \ in\n1609 titled Shake-speare\u2019s Sonnets. It contains 154 sonnets, which\
    \ are\nfollowed by the long poem \u201CA Lover\u2019s Complaint\u201D. Thirteen\
    \ copies of the\nquarto have survived in fairly good shape from the 1609 edition,\
    \ which\nis the only edition; there were no other printings. There is evidence\
    \ in\na note on the title page of one of the extant copies that the great\nElizabethan\
    \ actor Edward Alleyn bought a copy in June 1609 for one\nshilling.\n\nThe sonnets\
    \ cover such themes as the passage of time, love, infidelity,\njealousy, beauty\
    \ and mortality. The first 126 are addressed to a young\nman; the last 28 are\
    \ either addressed to, or refer to a woman. (Sonnets\n138 and 144 had previously\
    \ been published in the 1599 miscellany The\nPassionate Pilgrim).\n\nThe title\
    \ of the quarto, Shakespeare\u2019s Sonnets, is consistent with the\nentry in\
    \ the Stationer Register. The title appears in upper case\nlettering on the title\
    \ page, where it is followed by the phrase \u201CNeuer\nbefore Imprinted\u201D\
    . The title also appears every time the quarto is\nopened. That the author\u2019\
    s name in a possessive form is part of the title\nsets it apart from all other\
    \ sonnet collections of the time, except for\none \u2014 Sir Philip Sidney\u2019\
    s posthumous 1591 publication that is titled,\nSyr. P.S. his Astrophel and Stella,\
    \ which is considered one of\nShakespeare\u2019s most important models. Sidney\u2019\
    s title may have inspired\nShakespeare, particularly if the \u201CW.H.\u201D of\
    \ Shakespeare\u2019s dedication is\nSidney\u2019s nephew and heir, William Herbert.\
    \ The idea that the persona\nreferred to as the speaker of the Shakespeare\u2019\
    s sonnets might be\nShakespeare himself, is aggressively repudiated by scholars,\
    \ however,\nthe title of the quarto does seem to encourage that kind of\nspeculation.\n\
    \nThe first 17 poems, traditionally called the procreation sonnets, are\naddressed\
    \ to the young man \u2013 urging him to marry and have children in\norder to immortalize\
    \ his beauty by passing it to the next generation.\nOther sonnets express the\
    \ speaker\u2019s love for the young man; brood upon\nloneliness, death, and the\
    \ transience of life; seem to criticise the\nyoung man for preferring a rival\
    \ poet; express ambiguous feelings for\nthe speaker\u2019s mistress; and pun on\
    \ the poet\u2019s name. The final two\nsonnets are allegorical treatments of Greek\
    \ epigrams referring to the\n\u201Clittle love-god\u201D Cupid.\n\nThe publisher,\
    \ Thomas Thorpe, entered the book in the Stationers\u2019\nRegister on 20 May\
    \ 1609:\n\n> Tho. Thorpe. Entred for his copie under the handes of master Wilson\n\
    > and master Lownes Wardenes a booke called Shakespeares sonnettes vjd.\n\nWhether\
    \ Thorpe used an authorised manuscript from Shakespeare or an\nunauthorised copy\
    \ is unknown. George Eld printed the quarto, and the run\nwas divided between\
    \ the booksellers William Aspley and John Wright.\n"
