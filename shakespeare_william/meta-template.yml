  description: "Three early editions of the text have survived, making attempts to\n\
    establish a single \u201Cauthentic\u201D text problematic and inconclusive Each\n\
    surviving edition differs from the other:\n\n- First Quarto (Q1): In 1603 the\
    \ booksellers Nicholas Ling and John\n  Trundell published, and Valentine Simmes\
    \ printed, the so-called \u201Cbad\u201D\n  first quarto, under the name The Tragicall\
    \ Historie of Hamlet Prince\n  of Denmarke. Q1 contains just over half of the\
    \ text of the later\n  second quarto.\n- Second Quarto (Q2): In 1604 Nicholas\
    \ Ling published, and James Roberts\n  printed, the second quarto, under the same\
    \ name as the first. Some\n  copies are dated 1605, which may indicate a second\
    \ impression;\n  consequently, Q2 is often dated \u201C1604/5\u201D. Q2 is the\
    \ longest early\n  edition, although it omits about 77 lines found in F1 (most\
    \ likely to\n  avoid offending James I\u2019s queen, Anne of Denmark)\n- First\
    \ Folio (F1): In 1623 Edward Blount and William and Isaac Jaggard\n  published\
    \ The Tragedie of Hamlet, Prince of Denmarke in the First\n  Folio, the first\
    \ edition of Shakespeare\u2019s Complete Works.\n\nOther folios and quartos were\
    \ subsequently published\u2014including John\nSmethwick\u2019s Q3, Q4, and Q5\
    \ (1611\u201337)\u2014but these are regarded as\nderivatives of the first three\
    \ editions.\n\nEarly editors of Shakespeare\u2019s works, beginning with Nicholas\
    \ Rowe\n(1709) and Lewis Theobald (1733), combined material from the two\nearliest\
    \ sources of Hamlet available at the time, Q2 and F1. Each text\ncontains material\
    \ that the other lacks, with many minor differences in\nwording: scarcely 200\
    \ lines are identical in the two. Editors have\ncombined them in an effort to\
    \ create one \u201Cinclusive\u201D text that reflects\nan imagined \u201Cideal\u201D\
    \ of Shakespeare\u2019s original. Theobald\u2019s version became\nstandard for\
    \ a long time, and his \u201Cfull text\u201D approach continues to\ninfluence\
    \ editorial practice to the present day. Some contemporary\nscholarship, however,\
    \ discounts this approach, instead considering \u201Can\nauthentic Hamlet an unrealisable\
    \ ideal. ... there are texts of this play\nbut no text\u201D. The 2006 publication\
    \ by Arden Shakespeare of different\nHamlet texts in different volumes is perhaps\
    \ evidence of this shifting\nfocus and emphasis. Other editors have continued\
    \ to argue the need for\nwell-edited editions taking material from all versions\
    \ of the play.\nColin Burrow has argued that \u201Cmost of us should read a text\
    \ that is made\nup by conflating all three versions ... it\u2019s about as likely\
    \ that\nShakespeare wrote: \u2018To be or not to be, ay, there\u2019s the point\u2019\
    \ [in Q1],\nas that he wrote the works of Francis Bacon. I suspect most people\
    \ just\nwon\u2019t want to read a three-text play ... [multi-text editions are]\
    \ a\nversion of the play that is out of touch with the needs of a wider\npublic.\u201D\
    \n\nTraditionally, editors of Shakespeare\u2019s plays have divided them into\n\
    five acts. None of the early texts of Hamlet, however, were arranged\nthis way,\
    \ and the play\u2019s division into acts and scenes derives from a\n1676 quarto.\
    \ Modern editors generally follow this traditional division\nbut consider it unsatisfactory;\
    \ for example, after Hamlet drags\nPolonius\u2019s body out of Gertrude\u2019\
    s bedchamber, there is an act-break\nafter which the action appears to continue\
    \ uninterrupted.\n\nThe discovery in 1823 of Q1\u2014whose existence had been\
    \ quite\nunsuspected\u2014caused considerable interest and excitement, raising\
    \ many\nquestions of editorial practice and interpretation. Scholars immediately\n\
    identified apparent deficiencies in Q1, which was instrumental in the\ndevelopment\
    \ of the concept of a Shakespearean \u201Cbad quarto\u201D. Yet Q1 has\nvalue:\
    \ it contains stage directions (such as Ophelia entering with a\nlute and her\
    \ hair down) that reveal actual stage practices in a way that\nQ2 and F1 do not;\
    \ it contains an entire scene (usually labelled 4.6)\nthat does not appear in\
    \ either Q2 or F1; and it is useful for comparison\nwith the later editions. The\
    \ major deficiency of Q1 is in the language:\nparticularly noticeable in the opening\
    \ lines of the famous \u201CTo be, or\nnot to be\u201D soliloquy: \u201CTo be,\
    \ or not to be, aye there\u2019s the point. / To\ndie, to sleep, is that all?\
    \ Aye all: / No, to sleep, to dream, aye marry\nthere it goes.\u201D However,\
    \ the scene order is more coherent, without the\nproblems of Q2 and F1 of Hamlet\
    \ seeming to resolve something in one\nscene and enter the next drowning in indecision.\
    \ New Cambridge editor\nKathleen Irace has noted that \u201CQ1\u2019s more linear\
    \ plot design is certainly\neasier [...] to follow [...] but the simplicity of\
    \ the Q1 plot\narrangement eliminates the alternating plot elements that correspond\
    \ to\nHamlet\u2019s shifts in mood.\u201D\n\nQ1 is considerably shorter than Q2\
    \ or F1 and may be a memorial\nreconstruction of the play as Shakespeare\u2019\
    s company performed it, by an\nactor who played a minor role (most likely Marcellus).\
    \ Scholars disagree\nwhether the reconstruction was pirated or authorised. It\
    \ is suggested by\nIrace that Q1 is an abridged version intended especially for\
    \ travelling\nproductions, thus the question of length may be considered as separate\n\
    from issues of poor textual quality.  Editing Q1 thus poses problems in\nwhether\
    \ or not to \u201Ccorrect\u201D differences from Q2 and F. Irace, in her\nintroduction\
    \ to Q1, wrote that \u201CI have avoided as many other alterations\nas possible,\
    \ because the differences...are especially intriguing...I\nhave recorded a selection\
    \ of Q2/F readings in the collation.\u201D The idea\nthat Q1 is not riddled with\
    \ error but is instead eminently fit for the\nstage has led to at least 28 different\
    \ Q1 productions since 1881. Other\nproductions have used the probably superior\
    \ Q2 and Folio texts, but used\nQ1\u2019s running order, in particular moving\
    \ the to be or not to be\nsoliloquy earlier.  Developing this, some editors such\
    \ as Jonathan Bate\nhave argued that Q2 may represent \u201Ca \u2018reading\u2019\
    \ text as opposed to a\n\u2018performance\u2019 one\u201D of Hamlet, analogous\
    \ to how modern films released on\ndisc may include deleted scenes: an edition\
    \ containing all of\nShakespeare\u2019s material for the play for the pleasure\
    \ of readers, so not\nrepresenting the play as it would have been staged.\n"
