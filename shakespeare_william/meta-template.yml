description: "Dramatis Person\xE6\n================\n\nHAMLET, Prince of Denmark.\
  \  \nCLAUDIUS, King of Denmark, Hamlet\u2019s uncle.  \nThe GHOST of the late king,\
  \ Hamlet\u2019s father.  \nGERTRUDE, the Queen, Hamlet\u2019s mother, now wife of\
  \ Claudius.  \nPOLONIUS, Lord Chamberlain.  \nLAERTES, Son to Polonius.  \nOPHELIA,\
  \ Daughter to Polonius.  \nHORATIO, Friend to Hamlet.  \nFORTINBRAS, Prince of Norway.\
  \  \nVOLTEMAND, Courtier.  \nCORNELIUS, Courtier.  \nROSENCRANTZ, Courtier.  \n\
  GUILDENSTERN, Courtier.  \nMARCELLUS, Officer.  \nBARNARDO, Officer.  \nFRANCISCO,\
  \ a Soldier  \nOSRIC, Courtier.  \nREYNALDO, Servant to Polonius.  \nPlayers.  \n\
  A Gentleman, Courtier.  \nA Priest.  \nTwo Clowns, Grave-diggers.  \nA Captain.\
  \  \nEnglish Ambassadors.  \nLords, Ladies, Officers, Soldiers, Sailors, Messengers,\
  \ and Attendants.\n\nSCENE. Elsinore.\n\nFrom Wikipedia\n==============\n\nThe Tragedy\
  \ of Hamlet, Prince of Denmark, often shortened to Hamlet\n(/\u02C8h\xE6ml\u026A\
  t/), is a tragedy written by William Shakespeare sometime between\n1599 and 1602.\
  \ Set in Denmark, the play depicts Prince Hamlet and his\nrevenge against his uncle,\
  \ Claudius, who has murdered Hamlet\u2019s father in\norder to seize his throne\
  \ and marry Hamlet\u2019s mother.\n\nHamlet is Shakespeare\u2019s longest play and\
  \ is considered among the most\npowerful and influential works of world literature,\
  \ with a story capable of\n\u201Cseemingly endless retelling and adaptation by others\u201D\
  . It was one of\nShakespeare\u2019s most popular works during his lifetime and still\
  \ ranks among\nhis most performed, topping the performance list of the Royal Shakespeare\n\
  Company and its predecessors in Stratford-upon-Avon since 1879. It has\ninspired\
  \ many other writers\u2014from Johann Wolfgang von Goethe and Charles\nDickens to\
  \ James Joyce and Iris Murdoch\u2014and has been described as \u201Cthe\nworld\u2019\
  s most filmed story after Cinderella\u201D.\n\nThe story of Shakespeare\u2019s Hamlet\
  \ was derived from the legend of Amleth,\npreserved by 13th-century chronicler Saxo\
  \ Grammaticus in his Gesta Danorum,\nas subsequently retold by the 16th-century\
  \ scholar Fran\xE7ois de Belleforest.\nShakespeare may also have drawn on an earlier\
  \ Elizabethan play known today\nas the Ur-Hamlet, though some scholars believe Shakespeare\
  \ wrote the\nUr-Hamlet, later revising it to create the version of Hamlet we now\
  \ have. He\nalmost certainly wrote his version of the title role for his fellow\
  \ actor,\nRichard Burbage, the leading tragedian of Shakespeare\u2019s time. In\
  \ the 400\nyears since its inception, the role has been performed by numerous highly\n\
  acclaimed actors in each successive century.\n\nThree different early versions of\
  \ the play are extant: the First Quarto (Q1,\n1603); the Second Quarto (Q2, 1604);\
  \ and the First Folio (F1, 1623). Each\nversion includes lines and entire scenes\
  \ missing from the others. The play\u2019s\nstructure and depth of characterisation\
  \ have inspired much critical\nscrutiny. One such example is the centuries-old debate\
  \ about Hamlet\u2019s\nhesitation to kill his uncle, which some see as merely a\
  \ plot device to\nprolong the action but which others argue is a dramatisation of\
  \ the complex\nphilosophical and ethical issues that surround cold-blooded murder,\n\
  calculated revenge, and thwarted desire. More recently, psychoanalytic\ncritics\
  \ have examined Hamlet\u2019s unconscious desires, while feminist critics\nhave\
  \ re-evaluated and attempted to rehabilitate the often-maligned\ncharacters of Ophelia\
  \ and Gertrude.\n"
