    description: |
        The modern text of King Lear derives from three sources: two quartos,
        published in 1608 (Q1) and 1619 (Q2) respectively, and the version in
        the First Folio of 1623 (F1). The differences between these versions are
        significant. Q1 contains 285 lines not in F1; F1 contains around 100
        lines not in Q1. Also, at least a thousand individual words are changed
        between the two texts, each text has a completely different style of
        punctuation, and about half the verse lines in the F1 are either printed
        as prose or differently divided in the Q1. The early editors, beginning
        with Alexander Pope, simply conflated the two texts, creating the modern
        version that has remained nearly universal for centuries. The conflated
        version is born from the hypothesis that Shakespeare wrote only one
        original manuscript, now unfortunately lost, and that the Quarto and
        Folio versions are distortions of that original. Others, such as Nuttall
        and Bloom, have identified Shakespeare himself as having been involved
        in reworking passages in the play to accommodate performances and other
        textual requirements of the play.
